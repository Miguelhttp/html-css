<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Classes</title>
    <style>
      div {
        display: inline-block;
        background: #444;
        border: 2px solid #000;
        text-align: center;
        width: 100px;
        height: 100px;
      }

      div:hover {
        background: yellow;
        transform: scale(1.5);
        transition: 0.7s ease all;
      }
    </style>
  </head>
  <body>
    <div id="div-1">1</div>
    <div id="div-2">2</div>
    <div id="div-3">3</div>
  </body>
</html>
