<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    table {
      width: 400px;
      border-collapse: separate;
      font-family: Arial, Helvetica, sans-serif;
    }

    td {
      border: 1px solid black;
      padding: 8px;
    }

    .row2 {
      background-color: #717171;
    }

    .row4 {
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <h1>Trabalhando com tabelas</h1>
  <!--Heranquia de Tabelas
      table -> tabela
      table header -> cabeÃ§alho da tabela
      table data -> dado da tabela
    -->
  <table>
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr class="row2">
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr class="row4">
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
  </table>
</body>
</html>
