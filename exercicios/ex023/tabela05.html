<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse ;
    }

    caption {
      font-weight: bold;
      font-size: 1.4em;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
    }

    .cnome {
      background-color: lawngreen;
    }

    .csexo {
      background-color: lightseagreen;
    }

    .cidade {
      background-color: lawngreen;
    }

    .cprofissao {
      background-color: lightseagreen;
    }
  </style>
</head>
<body>
  <h1>Exercício de Tabelas</h1>
  <table>
    <colgroup>
      <col class="cnome">
      <col class="csexo">
      <col class="cidade">
      <col class="cprofissao">
    </colgroup>
    <caption>Cadastro</caption>
    <tr>
      <th>Nome</th>
      <th>Sexo</th>
      <th>Idade</th>
      <th>Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>Feminino</td>
      <td>45</td>
      <td>Professora</td>
    </tr>
    <tr>
      <td>Jhon</td>
      <td>Masculino</td>
      <td>21</td>
      <td>Engenharia Civil</td>
    </tr>
    <tr>
      <td>Sarah</td>
      <td>Feminino</td>
      <td>40</td>
      <td>Médica</td>
    </tr>
    <tr>
      <td>Jean</td>
      <td>Masculino</td>
      <td>24</td>
      <td>Professor</td>
    </tr>
    <tr>
      <td>Emilly</td>
      <td>Feminino</td>
      <td>35</td>
      <td>Nutricionista</td>
    </tr>
    <tr>
      <td>Mário</td>
      <td>Masculino</td>
      <td>28</td>
      <td>Dentista</td>
    </tr>
  </table>
</body>
</html>
