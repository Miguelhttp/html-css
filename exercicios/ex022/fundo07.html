<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alinhamento Vertical</title>
  <style>
    #container {
      position: relative;
      padding: 10px;
      height: 90vh;
      background: purple url('imagens/target001.png') no-repeat;
      background-size: 100% 100%;
    }

    #conteudo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 200px;
      background: yellow url('imagens/target001.png') no-repeat;
      background-size: 100% 100%;
    }
  </style>
</head>
<body>
  <section id="container">
    <article id="conteudo">

    </article>
  </section>
</body>
</html>
