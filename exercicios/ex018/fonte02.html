<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontes externas</title>
    <style>
      @font-face {
        font-family: "love larry";
        src: url('./fonts/love larry ttf.ttf') format(truetype);
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        font-family: "love larry", 'Times New Roman', Times, serif;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <h1>Titulo</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor, ipsam at?
      Impedit repudiandae in delectus ea assumenda minus iusto fugit dignissimos
      quia totam, est tempora ipsa minima qui eius error.
    </p>
  </body>
</html>
