<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Caixa</title>
    <style>
      h1 {
        background: lightslategrey;
        width: 300px;
        height: 300px;
        border: 10px solid darkslateblue;

        padding: 10px 10px 13px 10px;
        margin: 20px 20px 40px 20px;

        outline: 5px solid crimson;
      }

      a {
        border: 10px solid darkred;
        padding: 10px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de caixa box-level</h1>
    <p>
      Paragrafos também são exemplos de boxes box-level, mas os
      <a href="#"> links são exemplos de caixas inline-level.</a>
    </p>
  </body>
</html>
