<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="circle">
      <li><abbr title="Usando a tag <p>">Paragráfo</abbr></li>
      <li><abbr title="Usando a tag <h1>">Titulos</abbr></li>
      <li><abbr title="Usando a tag <img>">Imagens</abbr></li>
      <li><abbr title="Usando a tag <abbr>">Abreviações</abbr></li>
      <li><abbr title="Usando a tag <code>">Código-fonte</abbr></li>
      <li><abbr title="Usando a tag <ol>">Lista numeradas</abbr></li>
      <li><abbr title="Usando a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
  </body>
</html>
